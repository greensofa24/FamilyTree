<!DOCTYPE html>
<html>
  <title>People In Relation To You</title>
  <body>
    <p id="You">You</p>
    <script>
     var You = document.getElementById("You");
     var YouChange = function(e) {
       if(e.key === 's') {
       You.textContext = "Sibling";
       }
     }
     You.addEventListener('keyDown', Youchange);
    </script>
  </body>
</html>
