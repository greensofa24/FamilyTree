<!DOCTYPE html>
<html>
  <title>People In Relation To You</title>
  <body>
    <p id="You">You</p>
    <script>
     var You = document.getElementById("You");
     var Youchange = function() {
        You.textContent = "Sibling";
     }
     You.addEventListener("keydown", Youchange);
    </script>
  </body>
</html>
